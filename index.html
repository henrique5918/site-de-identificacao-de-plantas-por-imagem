<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Identificador de Plantas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Identificador de Plantas</h1>
    </header>
    <main>
        <section>
            <h2>Envie uma imagem da planta</h2>
            <input type="file" id="plantImage" accept="image/*">
            <button id="identifyButton">Identificar Planta</button>
        </section>
        <section id="plantDetails">
            <h2>Detalhes da Planta</h2>
            <div id="details"></div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
